<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add the PayPal JavaScript SDK with both buttons and marks components -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=ATBb6RxRgtdj6YqJJl9Fd7pHdo2Lf2Ydzj7HJnIPcIQyWcucOgLhdh2Nw1-4-ejGce3QYmi02RWIisT3"></script>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>



    <p id="error" class="hidden">Click the checkbox</p>
    <label><input id="check" type="checkbox" required> Click here to continue</label>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({

            // onInit is called when the button first renders
            onInit: function (data, actions) {

                // Disable the buttons
                actions.disable();

                // Listen for changes to the checkbox
                document.querySelector('#check')
                    .addEventListener('change', function (event) {

                        // Enable or disable the button when it is checked or unchecked
                        if (event.target.checked) {
                            actions.enable();
                        } else {
                            actions.disable();
                        }
                    });
            },

            // onClick is called when the button is clicked
            onClick: function () {

                // Show a validation error if the checkbox is not checked
                if (!document.querySelector('#check').checked) {
                    document.querySelector('#error').classList.remove('hidden');
                }
            }

        }).render('#paypal-button-container');
    </script>
</body>

</html>
